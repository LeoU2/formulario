<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <a href="INDEX.html">retornar</a>
</head>
<body>
    <h1>formulário</h1>
    <form method="get">
        <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="idNome">Nome</label>
        <input type="text" name="nome" id="idNome"
                placeholder="Digite seu nome">
        <br>
        <label for="idData de Nascimento">Data de Nascimento</label>
        <input type="text" name="Data de Nascimento" id="idData de Nascimento"
                placeholder="dd/mm/aaaa">
        <br>
        <label for="idE-mail">E-mail</label>
        <input type="text" name="E-mail" id="idE-mail">
        <br>
        <label for="idTelefone">Telefone</label>
        <input type="text" name="Telefone" id="idTelefone">
        <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Acadêmicos</legend>
            <label for="idCursos">Cursos</label>
            <Input type="text" name="Cursos" id="idCursos">
        <br>
            <legend>Semestre</legend>
            <input type="radio" name="1º" id="id1º">
            <label for="id1º">1º</label> 
            <input type="radio" name="2º" id="id2º">
            <label for="id2º">2º</label>
            <input type="radio" name="3º" id="id3º">
            <label for="id3º">3º</label> 
            <input type="radio" name="4º" id="id4º">
            <label for="id4º">4º</label>
        </fieldset>
        <fieldset>
            <label for="idtrabalha?">Trabalha?</label>
            <input type="checkbox" name="Trabalha?" id="idTrabalha?">
            <br>
            <label for="idLocal de Trabalho">Local de Trabalho</label>
            <input type="text" name="Local de trabalho" id="idLocal de trabalho">
            <br>
            <label for="idDescreva sua Experiência">Descreva sua Experiência</label>
            <input type="text" name="Descreva sua Experiência" id="idDescreva sua Experiência">  
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>


        </fieldset>  
            <input type="submit" value="Gravar">
            <input type="submit" value="Limpar">
    </body>
